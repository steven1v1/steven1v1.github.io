<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>  <!-- 内容居中，设置上下内边距让上下有距离 -->
    <header>
        <!-- 每个类名为wrap的元素作用是一样的，设置宽度为1200像素，内容水平居中 -->
        <div class="wrap">
            <!-- 设置宽高，设置圆角为50%，让图片成为圆形 -->
            <img src="images/my.jpg">
            <!-- 设置了文字大小，取消加粗 -->
            <h1>逸致狐</h1>
        </div>
    </header>
    <div class="info-banner">
        <!-- 基本信息和兴趣爱好的主体部分,设置宽度为800像素,设置水平居中,设置了内边距,因为内部元素要浮动,所以清除了浮动 -->
        <!-- 基本信息和兴趣爱好两个使用绝对定位固定在左右两侧,所以父元素要相对定位,设置2像素的外边框,设置行高为1.5倍文字大小,设置文字大小为16像素 -->
        <div class="info" id="info">
            <!-- info-left和info-right样式相同，设置上下内边距，设置左浮动，设置每个元素的宽度为50%，两个元素正好占满父元素 -->
            <div class="info-left">
                <!-- 两个title的样式基本相同，设置为绝对定位，距离上面0像素，距离左边0像素，因为父盒子的边框可以当做他的上左两个边框，所以为他设置下右两个边框 -->
                <!-- 设置高度，设置行高为高度让他水平居中，设置宽度，设置文本居中，设置字体大小，设置文本加粗 -->
                <div class="title">基本信息</div>
                <!-- 默认样式，用p换行 -->
                <div class="left-text">
                    <p>身高：185CM</p>
                    <p>体重：你猜</p>
                    <p>性格随和，外冷内热</p>
                </div>
            </div>
            <!-- 左右两侧的竖线 -->
            <!-- 设置为绝对定位，距离左侧49%父元素的宽度，让他看似是水平居中 -->
            <!-- 距离上边26像素，让他看上去是对于盒子垂直居中，因为要设置宽高，所以设置为块级元素，设置背景颜色 -->
            <div class="line"></div>
            <!-- 和info-left一样 -->
            <div class="info-right">
                <!-- 和基本信息一样，边框设置左下边框样式 -->
                <div class="title">兴趣爱好</div>
                <!-- 设置左内边距，让他距离左侧有一些距离，设置文本缩进为2字符 -->
                <div class="right-text">
                    运动喜欢羽毛球，平时爱看小说和动漫
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
