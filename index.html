<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <!-- 内容居中，设置上下内边距让上下有距离 -->
    <header>
        <!-- 每个类名为wrap的元素作用是一样的，设置宽度为1200像素，内容水平居中 -->
        <div class="wrap">
            <!-- 设置宽高，设置圆角为50%，让图片成为圆形 -->
            <img src="images/my.jpg">
            <!-- 设置了文字大小，取消加粗 -->
            <h1>逸致狐</h1>
        </div>
    </header>

    <!-- 中间的导航，设置了文字大小，设置背景颜色，设置下外边距为30像素，让他与下面的元素有间隙 -->
    <nav>
        <!-- 导航主体部分，设置了宽高，设置行高为高度，让文字垂直居中，设置了外边距auto，让该元素水平居中 -->
        <ul class="nav">
            <!-- 三个链接，设置左浮动让他们水平显示，设置了宽度为200，父元素宽度为600，三个正好占满，设置了文字居中 -->
            <!-- 为a标签设置了颜色为白色,设置了加粗 -->
            <li><a href="index1.html">我的信息</a></li>
            <li><a href="index2.html">家乡文化</a></li>
            <li><a href="index3.html">家乡特产</a></li>
        </ul>
    </nav>
    <h1>欢迎来到我的网页（轰轰的掌声）</h1>
    <main>
        <form>
            <h2>你好，神秘的旅人！能表明你的身份吗？</h2>
            尊姓大名:<input name="username" type="text"><br />
            诞生之日：<select name="year" id="">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
            <select name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <br />
            <input type="reset"value="重置">&nbsp;&nbsp;&nbsp;
            <input type="submit"value="提交你的信息并领取礼物吧">
            <br />
        </form>
        <table>
            <caption>远道而来的客人啊，就用饺子来招待你吧!</caption>
            <tr>
                <th>选择你的饺子吧！</th>
                <th>内容纯粹派</th>
                <th>内容中立派</th>
                <th>内容革新派</th>
            </tr>
            <tr>
                <th>结构纯粹派</th>
                <th>传统意义上的饺子</th>
                <th>鸡蛋应该算饺子</th>
                <th>闭包也能是饺子</th>
            </tr>
            <tr>
                <th>结构中立派</th>
                <th>肠粉也是饺子</th>
                <th>披萨怎么不能算饺子？</th>
                <th>类应该也算饺子</th>
            </tr>
            <tr>
                <th>结构革新派</th>
                <th>兰州拉面也算饺子</th>
                <th>红烧肉也算饺子</th>
                <th>野指针也是饺子</th>
            </tr>
        </table>

       
    </main>




    <!-- 设置宽度为1200像素，水平居中 -->


    <!-- 脚部元素，设置了背景颜色，设置了高度 -->
    <footer></footer>
</body>

</html>
