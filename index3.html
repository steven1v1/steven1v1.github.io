<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>  <!-- 内容居中，设置上下内边距让上下有距离 -->
    <header>
        <!-- 每个类名为wrap的元素作用是一样的，设置宽度为1200像素，内容水平居中 -->
        <div class="wrap">
            <!-- 设置宽高，设置圆角为50%，让图片成为圆形 -->
            <img src="images/my.jpg">
            <!-- 设置了文字大小，取消加粗 -->
            <h1>逸致狐</h1>
        </div>
           <!-- 设置内边距 -->
        
    </header>
    <div class="native" id="two">
        <h2>家乡特产</h2>
        <div class="wrap-one">
            <img src="images/img2.jpg">
            <div class="wrap-text">
                百里洲砂梨含有果糖，葡萄糖、苹果酸和有机酸，并含脂肪、蛋白质、钙、磷、铁、维生素、胡萝卜素、烟酸等营养物质。其果实以个大、肉脆、汁多、味甜被湖北省农业厅命为"湖北十大名果"。
            </div>
        </div>
        <div class="wrap-one">
            <img src="images/img3.jpg">
            <div class="wrap-text">
                合渣又被称为“懒豆腐”，是湖北宜昌、恩施等地区的家常菜，但主要分布于鄂西南地区的土家族、汉族混居地区。合渣的制作十分容易，具有一定的营养价值
            </div>
        </div>
    </div>
    <footer></footer>
</body>
